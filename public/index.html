<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holly Grail</title>

    <!-- styles -->

    <link rel="stylesheet" href="style.css" />

    <!-- superagent for http calls -->
    <script
      rel="stylesheet"
      src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js.map"
    ></script>

    <!-- don't use this in propduction -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- we will put our react component inside this div -->
    <span id="root"></span>

    <!-- Load React. -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- load our components -->
    <script src="header.js" defer type="text/babel"></script>
    <script src="footer.js" defer type="text/babel"></script>
    <script src="article.js" defer type="text/babel"></script>
    <script src="left.js" defer type="text/babel"></script>
    <script src="right.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>
  </body>
</html>
